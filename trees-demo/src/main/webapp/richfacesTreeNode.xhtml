<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">


	<h3>Sample 1</h3>
	<rich:panel header="RichFaces tree node">
		<rich:tree value="#{richFacesTreeNodeBean.rootNode}" var="node"
			toggleType="client">
			<rich:treeNode>
				#{node.data} 
			</rich:treeNode>
		</rich:tree>
	</rich:panel>
	<h3>Sample 2</h3>
	<rich:panel header="rich:treeNode component">
		<rich:tree value="#{typifiedRichFacesTreeNodeBean.rootNode}"
			var="node" nodeType="#{node.type}" toggleType="client"
			selectionType="client">
			<rich:treeNode type="NODE">
				<h:outputText value="#{node.data}" />
			</rich:treeNode>
			<rich:treeNode type="LEAF">
				<h:outputLink value="#">
         #{node.data}
      </h:outputLink>
			</rich:treeNode>
		</rich:tree>
	</rich:panel>
	<rich:panel header="RichFaces tree node">
		<h:form>
			<rich:tree value="#{richFacesTreeNodeBean.rootNode}" var="node"
				toggleType="client" selectionType="ajax"
				selectionChangeListener="#{richFacesTreeNodeBean.selectionChanged}">
				<rich:treeNode>
				#{node.data} 
			</rich:treeNode>
			</rich:tree>
		</h:form>
		<a4j:repeat value="#{richFacesTreeNodeBean.selection}" var="nodeData">
			#{nodeData}
		</a4j:repeat>
	</rich:panel>

</ui:composition>
